<!DOCTYPE html>
<html>

    <head>
        <title>Year in Books (Upgraded)</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <style>
            .full-page-wrapper {
                width: 100%;
                height: 100vh;
                text-align: center;
            }
            #sidebar {
                background-color: #393734;
                height: 100vh;
                left: 0;
                position: fixed;
                top: 0;
                width: 10%;
            }
        </style>
    </head>

    <body style="margin:0; padding:0; font-family:Poppins">

        <div id="sidebar">
            <div style="position:fixed; top: 90vh; background-color: white">
                sidebar
            </div>
        </div>

        <div class="full-page-wrapper">
            <div style="background-color:#efcebf; height: 100%; position:absolute; left:10%; width: 40%">
                first page
            </div>
        </div>

        <div class="full-page-wrapper" style="background-color:#f9f0e4;">
            second page
        </div>

        <div class="full-page-wrapper" style="background-color:#f9f0e4;">
            third page
        </div>

        <div class="full-page-wrapper" style="background-color:#efcebf;">
            fourth page
        </div>

        <div class="full-page-wrapper" style="background-color:#f9f0e4;">
            fifth page
        </div>

    </body>

</html>
