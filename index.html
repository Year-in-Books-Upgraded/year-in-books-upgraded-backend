<!DOCTYPE html>
<html>

    <head>
        <title>Year in Books (Upgraded)</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <style>
            .full-page-wrapper {
                width: 100%;
                height: 100vh;
                text-align: center;
            }
            .background-section-wrapper {
                height: 100%;
                position:absolute;
            }
            #sidebar {
                background-color: #393734;
                height: 100vh;
                left: 0;
                position: fixed;
                text-align: center;
                top: 0;
                width: 10%;
            }
        </style>
    </head>

    <body style="margin:0; padding:0; font-family:Poppins">

        <!-- Fixed sidebar menu -->
        <div id="sidebar">
            <div style="position:relative; top: 90vh; background-color: white">
                sidebar
            </div>
        </div>

        <!-- FIRST : Summary / first/last -->
        <div class="full-page-wrapper">
            <div class="background-section-wrapper" style="background-color:#efcebf; left:10%; width:60%;">
                <div style="display: flex; flex-direction: column; margin-top: 20%; margin-left:15%; width: 75%; height:100%; text-align: left;">
                    <div>
                        <h2>
                            Your Year in Books
                        </h2>
                    </div>
                    <div>
                        <h1>{{year}}</h1>
                    </div>
                    <div style="height:2%; background-color:#DAA993; width:40%;">
                    </div>
                    <div>
                        {{total_pages}} pages across {{total_books}} books
                    </div>
                    <div>
                        Average rating {{average_rating}} stars
                    </div>
                </div>
                </div>
            <div class="background-section-wrapper" style="background-color:#393734; left:70%; width:30%;">
                <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; margin:auto; text-align:center; height:100%; width:100%;">
                    <div style="background-color:#F9F0E4; width:85%; height:42%; margin-bottom:5%;">
                        first book
                    </div>
                    <div style="background-color:#F9F0E4; width:85%; height:42%; margin-top:5%;">
                        last book
                    </div>
                </div>
            </div>
        </div>

        <!-- SECOND : Number of pages -->
        <div class="full-page-wrapper">
            <div class="background-section-wrapper" style="background-color:#F9F0E4; width:90%; left:10%;">
                <div style="display:flex; align-items:center; justify-content:center; margin:auto; text-align:center; height: 50%; width: 100%;">
                    <div style="background-color:#393734; height: 80%; width: 30%">
                        shortest book
                    </div>
                    <div style="height: 80%; width: 25%">
                        average pages
                    </div>
                    <div style="background-color:#393734; height: 80%; width: 30%">
                        longest book
                    </div>
                </div>

                <div style="display:flex; align-items:center; justify-content:center; margin:auto; height: 50%;">
                    <div style="display:flex; align-items:center; justify-content:center; margin:auto; background-color:#EFCEBF; height: 80%; width: 85%;">
                        <div style="background-color:#E5E5E5; height: 90%; width: 95%">
                            pages read graph
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- THIRD : Star ratings -->
        <div class="full-page-wrapper">
            <div class="background-section-wrapper" style="background-color:#F9F0E4; left:10%; width:45%;">
                <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; margin:auto; text-align:center; height:100%; width:100%;">
                    <div style="background-color:#5A5751; width:75%; height:90%;">
                        stars graph
                    </div>
                </div>
            </div>
            <div class="background-section-wrapper" style="background-color:#DAA993; left:55%; width:45%;">
                <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; margin:auto; text-align:center; height:100%; width:100%;">
                    <div style="background-color:#F9F0E4; width:75%; height:80%;">
                        highest rated
                    </div>
                </div>
            </div>
        </div>

        <!-- FOURTH : Popularity -->
        <div class="full-page-wrapper">
            <div class="background-section-wrapper" style="background-color:#EFCEBF; width:90%; left:10%;">
                <div style="display:flex; align-items:center; justify-content:center; margin:auto; text-align:center; height: 100%; width: 100%;">
                    <div style="background-color:#F9F0E4; height: 80%; width: 30%; margin-right:10%;">
                        most popular book
                    </div>
                    <div style="background-color:#F9F0E4; height: 80%; width: 30%; margin-left:10%;">
                        least popular book
                    </div>
                </div>
            </div>
        </div>

        <!-- FIFTH : Covers -->
        <div class="full-page-wrapper">
            <div class="background-section-wrapper" style="background-color:#F9F0E4; width:90%; left:10%;">
                <div style="display:flex; align-items:center; justify-content:center; margin:auto; text-align:center; height: 100%; width: 100%;">
                    <div style="background-color:#E5E5E5; height: 85%; width: 80%;">
                        book covers grid
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
